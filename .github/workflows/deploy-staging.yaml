name: Build and deploy to staging on push

on:
  push:
    branches:
      - no

jobs:
  build-and-deploy:
    name: Deploy to staging environment
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Setup python environment
      uses: actions/setup-python@v2
      with:
        python-version: 3.7

    - name: Setup gcloud CLI
      uses: google-github-actions/setup-gcloud@master
      with:
        service_account_email: ${{ secrets.GCP_SA_DIGDIR_FDK_GCR_EMAIL }}
        service_account_key: ${{ secrets.GCP_SA_DIGDIR_FDK_GCR_KEY }}

    - run: gcloud auth configure-docker eu.gcr.io

    - name: Build Docker image with GitHub commit sha tag and staging tag
      run: docker build . -t eu.gcr.io/digdir-fdk-infra/dataservice-catalog-etl:staging_latest -t eu.gcr.io/digdir-fdk-infra/dataservice-catalog-etl:$GITHUB_SHA

    - name: Publish docker image to Google Cloud
      run: docker -- push eu.gcr.io/digdir-fdk-infra/dataservice-catalog-etl -a

    - name: Apply Helm template
      run: |
        helm repo add dataservice-catalog-etl https://informasjonsforvaltning.github.io/dataservice-catalog-etl/
        helm fetch --untar --untardir ./helm dataservice-catalog-etl/dataservice-catalog-etl
        helm template --set DOCKER_IMAGE_NAME="eu.gcr.io/digdir-fdk-infra/dataservice-catalog-etl:$GITHUB_SHA" -f ./helm-sources/values/staging.yaml ./helm/dataservice-catalog-etl/  > ./kubectlapply.yaml
        chmod o+w ./kubectlapply.yaml
        cat kubectlapply.yaml

    - name: Get kubeconfig file from GKE
      uses: machine-learning-apps/gke-kubeconfig@master
      with:
        application_credentials: ${{ secrets.DIGDIR_FDK_DEV_AUTODEPLOY }}
        project_id: digdir-fdk-dev
        location_zone: europe-north1-a
        cluster_name: digdir-fdk-dev

    - name: Deploy to staging
      uses: docker://bitnami/kubectl:latest
      env:
        KUBECONFIG: '/github/workspace/.kube/config'
      with:
        args: "apply -f ./kubectlapply.yaml --force"
